<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="module" src="../js/sub2.js"></script>
    <link rel="stylesheet" href="../css/sub2.css">

            <span id="currentTime"></span> / <span id="duration"></span>

            </div>

        <button id="play-pause-btn">일시정지<i class="fa fa-play"></i></button>
